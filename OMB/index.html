<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link href = 'https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel = 'stylesheet'>
    <link rel = "stylesheet" href = "assets/css/style.css">
    <title>Login | OhMyBoat</title>
</head>
<body>

    <div class = "wrapper">
        <div class="login_box">
            <div class="login_header">
                <span>Login</span>
            </div>
            <div class="input_box">
                <input type="text" id="user" class="input_field" required>
                <label for="user" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="pass" class="input_field" required>
                <label for="user" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="remember_forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for = "remember">Remember me</label>
                </div>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <div class="input_box">
                <input type="submit" class = "input_submit" value="Login">
            </div>
            <div class="register">
                <span>Don't have an account? <a href="#">Register</a></span>
            </div>
        </div>
    </div>

</body>
</html>
